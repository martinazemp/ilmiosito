<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Martina Zemp</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        color: white;
        background-color: #050505;
        overflow-x: hidden;
        min-height: 250vh; 
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        /* Effetto per rendere lo sfondo più brutale e contrastato */
        filter: contrast(130%) brightness(70%);
    }

    /* Overlay per garantire la leggibilità dei testi sopra lo sfondo fitto */
    .content-overlay {
        position: relative;
        z-index: 10;
    }

    span.text-letter, h1, h2, p, a {
        position: relative;
        z-index: 2;
        text-shadow: 0 0 15px rgba(0,0,0,1), 0 0 5px rgba(0,0,0,1);
    }

    h1#title {
        font-size: clamp(60px, 15vw, 240px);
        text-align: center;
        position: fixed; 
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        transition: opacity 0.8s ease, transform 0.8s ease;
        margin: 0;
        letter-spacing: -5px;
    }

    h2#subtitle, #links-text {
        font-size: px;
        opacity: 0;
        position: fixed;
        left: 40px;
        transform: translateX(-100vw);
        margin: 0;
    }

    h2#subtitle { top: 100px; }
    #links-text { top: 180px; }

    @keyframes bounceIn {
        0% { transform: translateX(-100vw); opacity: 0; }
        70% { transform: translateX(60px); opacity: 1; }
        100% { transform: translateX(0); opacity: 1; }
    }

    .visible {
        animation: bounceIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .delay-1 { animation-delay: 0.2s; }

    #link1 {
        font-size: 30px;
        color: white;
        text-decoration: none;
        border-bottom: 2px solid white;
        transition: background 0.3s;
    }
    
    #link1:hover {
        background: white;
        color: black;
    }
</style>
</head>
<body>

<canvas id="background"></canvas>
<div class="content-overlay">
    <h1 id="title">Martina Zemp</h1>
    <h2 id="subtitle">Portfolio personale di coding</h2>
    <p id="links-text">i miei links:<br><br>
        <a id="link1" target="_blank" href="https://www.instagram.com/martiinazemp">IG: @martiinazemp</a>
    </p>
</div>

<script>
// --- CANVAS CONFIGURATION ---
const canvas = document.getElementById("background");
const ctx = canvas.getContext("2d");

let blocks = [];
const blockCount = 450; // Molto fitto per simulare l'immagine

function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    createPattern();
}

function createPattern() {
    blocks = [];
    for (let i = 0; i < blockCount; i++) {
        // Alternanza tra blocchi larghi e linee sottili verticali
        const type = Math.random();
        blocks.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 3,
            width: type > 0.8 ? Math.random() * 50 + 20 : Math.random() * 5 + 1,
            height: Math.random() * 500 + 50,
            // Toni di grigio scuro e medio
            color: Math.floor(Math.random() * 100 + 10),
            opacity: Math.random() * 0.7 + 0.1,
            speed: Math.random() * 0.4 + 0.1
        });
    }
}

function draw() {
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    blocks.forEach(b => {
        let currentY = b.y - (window.scrollY * b.speed);
        
        // Reset posizione per scroll infinito
        if (currentY + b.height < -200) b.y += canvas.height + 800;
        if (currentY > canvas.height + 200) b.y -= canvas.height + 800;

        ctx.fillStyle = `rgba(${b.color}, ${b.color}, ${b.color}, ${b.opacity})`;
        ctx.fillRect(b.x, currentY, b.width, b.height);
        
        // Dettaglio extra: bordi sottili casuali per l'effetto "glitch tecnico"
        if (b.width > 30 && Math.random() > 0.95) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.strokeRect(b.x, currentY, b.width, b.height);
        }
    });

    requestAnimationFrame(draw);
}

// --- ANIMAZIONE TESTO (Martina Zemp) ---
function animateText(element, delay = 50) {
    const text = element.textContent;
    element.textContent = '';
    const letters = [];
    for(let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i] === " " ? "\u00A0" : text[i];
        span.className = 'text-letter';
        span.style.display = 'inline-block';
        span.style.opacity = 0;
        
        const dirs = ['left','right','top','bottom'];
        const dir = dirs[Math.floor(Math.random()*4)];
        if(dir==='left') span.style.transform='translateX(-100vw)';
        if(dir==='right') span.style.transform='translateX(100vw)';
        if(dir==='top') span.style.transform='translateY(-100vh)';
        if(dir==='bottom') span.style.transform='translateY(100vh)';
        
        element.appendChild(span);
        letters.push(span);
    }
    letters.forEach((span, i) => {
        setTimeout(() => {
            span.style.transition = 'transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 1s ease';
            span.style.transform = 'translate(0,0)';
            span.style.opacity = 1;
        }, i * delay);
    });
}

// --- LOGICA DI SCROLL ---
window.addEventListener('scroll', () => {
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const links = document.getElementById('links-text');
    
    if(window.scrollY > 150) {
        title.style.transform = 'translate(-50%, -150%)'; 
        title.style.opacity = '0';
        subtitle.classList.add('visible');
        links.classList.add('visible');
        links.classList.add('delay-1');
    } else {
        title.style.transform = 'translate(-50%, -50%)';
        title.style.opacity = '1';
        subtitle.classList.remove('visible');
        links.classList.remove('visible');
    }
});

// Init
window.addEventListener("resize", initCanvas);
initCanvas();
draw();
animateText(document.getElementById('title'), 80);
</script>

</body>
</html>
